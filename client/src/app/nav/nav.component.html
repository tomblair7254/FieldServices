<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a  class="navbar-brand" routerLink="/" routerLinkActive="active">Field MRI Service</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <ng-container *ngIf="accountService.currentUser$ | async">
               <li class="nav-item">
                <a class="nav-link" routerLink="/inventories" routerLinkActive="active">Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="inventories/id" routerLinkActive="active">Edit Details</a>
                </li>
                <li class="nav-item">
                    <a routerLink="add" class="nav-link" routerLinkActive="active">Add Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
                </li>
            </ng-container>

        </ul>
            
        <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
            <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcom user</a>
            <div class="dropdown-menu" *dropdownMenu>
                <a class="dropdown-item" (click)="logout()">Logout</a>
                
            </div>
        </div>
        <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autoComplet="off">
            <input 
                name="username"
                [(ngModel)]="model.username"
                class="form-control me-2" 
                type="text" 
                placeholder="Username">
            <input 
                name="password"
                [(ngModel)]="model.password"
                type="password" 
                class="form-control me-2" 
                placeholder="Password">
            <button class="btn btn-outline-success" type="submit">Login</button>                  
        </form>
    </div>
</nav>
